<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FliegHeute.de – Flieg. Heute.</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Inter+Tight:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/svg+xml" href="/img/plany.svg">

  <style>
    :root{
      --brand:#7183f5;      /* Spicy Blue */
      --ink:#0b0b13;        /* Spicy Black */
      --muted:#6e7280;
      --bg:#f7f8ff;
      --card:#fff;
      --deal:#f571b4;       /* Spicy Pink für Hot Deals */
      --radius:16px;
      --shadow:0 10px 30px rgba(21,25,62,.08);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink)}
    a{color:inherit;text-decoration:none}
    .container{max-width:1120px;margin:0 auto;padding:0 20px}

    /* Header */
    header{position:sticky;top:0;background:var(--ink);border-bottom:1px solid rgba(255,255,255,.06);z-index:50}
    .hdr{min-height:68px;display:flex;align-items:center;justify-content:space-between;gap:16px;color:#fff}
    .brand{display:flex;align-items:center;gap:12px;font-weight:800;font-size:20px;font-family:"Inter Tight",sans-serif;color:var(--brand)}
    .brand span{color:var(--brand)}
    nav{display:flex;gap:16px}
    nav a{color:#fff}
    nav a.cta{background:var(--brand);color:#fff;padding:8px 14px;border-radius:999px;font-weight:700}

    /* Hero Cluster Hintergrund */
    .hero-wrap{background:#eeeeee;color:var(--ink)}

/* CTA Buttons einheitlich */
.cta,
nav a.cta,
.go,
.panel a.cta{
  background:var(--brand);
  color:#fff !important;
  border:0;
  border-radius:10px;
  padding:10px 14px;
  font-weight:700;
  transition: background 0.2s ease, transform 0.15s ease;
}

/* Hover-Effekt */
.cta:hover,
nav a.cta:hover,
.go:hover,
.panel a.cta:hover{
  background:#5a6de0; /* etwas dunkleres Spicy Blue */
  transform: translateY(-2px); /* leichter Lift */
}

    /* Hot Deal Badge */
    .chip .badge{
      padding:4px 8px;
      border-radius:999px;
      font-size:12px;
      font-weight:800;
      color:#fff;
      background:var(--deal);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="container hdr">
      <a class="brand" href="/">
        <img src="/img/plany.svg" alt="Plany Logo" width="36" height="36">
        <span>fliegheute.de</span>
      </a>
      <nav>
        <a href="#deals">Deals</a>
        <a href="https://t.me/fliegheute" target="_blank" rel="noopener">Telegram</a>
        <a class="cta" href="#alerts">Alerts aktivieren</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <div class="hero-wrap">
    <div class="container hero">
      <div>
        <h1 class="h-title">Flieg. <span class="lift">Heute.</span></h1>
        <p class="h-sub">KI-kuratierte Flug-Deals der nächsten 24/48 Stunden – ohne Filterstress.</p>
